<!DOCTYPE html>
<html>

<head>
    <title>Js Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Predrag NastiÄ‡">
    <meta name="description" content="js numbers">
    <meta name="keywords" content="js, javascript, js numbers">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <h2>KALKULATOR</h2>

        <input type="text" placeholder="0" value="" id="unos" disabled="" style="text-align: right">

        <br>
        <!--kvadratni koren-->
        <button onclick="squareRoot()">&Sqrt;</button>
        <!--leva zagrada-->
        <button onclick="insertCharacter('&lpar;');">&lpar;</button>
        <!--desna zagrada-->
        <button onclick="insertCharacter('&rpar;');">&rpar;</button>
        <!--brisanje jednog elementa-->
        <button onclick="deleteCharacter();">&lang;-</button>
        <!-- brisanje svega-->
        <button onclick="setInputValue('');">AC</button>

        <br>
        <!--na kvadrat-->
        <button onclick="square()">x<sup>2</sup></button>
        <!--Unesi 7-->
        <button onclick="insertCharacter(7);">7</button>
        <!--Unesi 8-->
        <button onclick="insertCharacter(8);">8</button>
        <!--Unesi 9-->
        <button onclick="insertCharacter(9);">9</button>
        <!--podeli-->
        <button class="opp" onclick="insertCharacter('/');">/</button>

        <br>
        <!--izracunaj kosinus-->
        <button onclick="cosine();">cos</button>
        <!--Unesi 4-->
        <button onclick="insertCharacter(4);">4</button>
        <!--Unesi 5-->
        <button onclick="insertCharacter(5);">5</button>
        <!--Unesi 6-->
        <button onclick="insertCharacter(6);">6</button>
        <!--pomnozi-->
        <button class="opp" onclick="insertCharacter('*');">x</button>

        <br>
        <!--Izracunaj sinus-->
        <button onclick="sine();">sin</button>
        <!--Unesi 1-->
        <button onclick="insertCharacter(1);">1</button>
        <!--Unesi 2-->
        <button onclick="insertCharacter(2);">2</button>
        <!--Unesi 3-->
        <button onclick="insertCharacter(3);">3</button>
        <!--oduzimanje-->
        <button class="opp" onclick="insertCharacter('-');">-</button>

        <br>
        <!--Unesi 0-->
        <button class="long" onclick="insertCharacter(0);">0</button>
        <!--Unesi .-->
        <button onclick="insertCharacter('.');">.</button>
        <!--IZRACUNAJ-->
        <button class="opp" onclick="calculate();">=</button>
        <!--saberi -->
        <button class="opp" onclick="insertCharacter('+');">+</button>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
